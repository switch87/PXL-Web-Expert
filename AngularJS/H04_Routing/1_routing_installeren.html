<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Template AngularJS</title>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container" ng-controller="myController as ctrl">
    <header>
    </header>
    <h1>Eenvoudige routing</h1>
    <div ng-view>
        <!-- hier worden dynamisch views geladen -->
    </div>
    <p>
        <input type="checkbox" ng-model="ctrl.reversed"/>Omgekeerd sorteren <br>
        <input type="text" ng-model="naam" class="input-lg" placeholder="filter op naam..."/>
    </p>
    <ul>
        <li ng-repeat="person in ctrl.persons | orderBy : 'name' : ctrl.reversed | filter : {lastname : naam}">
            <a href="#" ng-click="ctrl.showDetail(person)">
                {{ person.name | uppercase }} - {{ person.lastname | lowercase }}
            </a>
        </li>
        <li ng-if="numResults.length === 0">
            <strong>Geen resultaten gevonden...</strong>
        </li>
    </ul>
    <hr>
    <!-- 2. Details per persoon -->
    <div>
        <h3>{{ ctrl.name }} {{ ctrl.lastname }}</h3>
        <strong>{{ ctrl.age }} jaar </strong>,
        <a href="mailto:{{ ctrl.email }}">{{ ctrl.email }}</a>
    </div>
</div>
<script src="../js/vendor/angular/angular.min.js"></script>
<script src="../js/vendor/angular/angular-route.js"></script>
<script src="../js/H04/app.js"></script>
<script src="../js/H04/controller.js"></script>
</body>
</html>
