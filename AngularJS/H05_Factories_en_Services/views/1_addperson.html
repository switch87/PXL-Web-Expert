<h1>Nieuwe persoon toevoegen</h1>
Naam: <input type="text" ng-model="addCtrl.person.name" /><br>
Familienaam: <input type="text" ng-model="addCtrl.person.lastname" /><br>
Leeftijd: <input type="text" ng-model="addCtrl.person.age" /><br>
Email: <input type="text" ng-model="addCtrl.person.email" /><br>
<a ng-click="addCtrl.addPerson()" class="btn btn-lg btn-primary">Toevoegen</a>
