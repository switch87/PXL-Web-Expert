<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Template AngularJS</title>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container"
     ng-init="persons=[
    {name: 'John', lastname: 'Visser'},
    {name: 'Bob', lastname: 'De Bouwer'},
    {name: 'Nick', lastname: 'Sint Klaas'}
    ]">
    <h1>ng-repeat en objecten</h1>
    <ul>
        <li ng-repeat="person in persons">
            {{ person.name }} - {{ person.lastname }}
        </li>
    </ul>
</div>
<script src="../js/vendor/angular/angular.min.js"></script>
</body>
</html>
